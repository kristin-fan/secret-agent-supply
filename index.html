<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link type="text/css" rel="stylesheet" href="resources/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="top-bar">
        <div class="container">
          <img src="resources/images/logo.png" />
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
      <div class="main-banner">
        <div class="container">
          <div class="headline">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="container">
          <div class="menu-name">Menu</div>
          <nav>
            <span><a href="#">Eyewear</a></span>
            <span><a href="#">Apparel</a></span>
            <span><a href="#">Gadgets</a></span>
            <span><a href="#">Vehicles</a></span>
            <span><a href="#">Classes</a></span>
            <span><a href="#">Contact</a></span>
          </nav>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="product-grid">
          <div class="product">
            <div class="photo"><img src="resources/images/pen.png" /></div>
            <div class="title">Exploding Pen</div>
          </div>
          <div class="product">
            <div class="photo"><img src="resources/images/watch.png" /></div>
            <div class="title">Cellular Watch</div>
          </div>
          <div class="product">
            <div class="photo"><img src="resources/images/glasses.png" /></div>
            <div class="title">Thermal Glasses</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="business-info">
          <div class="location">
            <div class="title">Location</div>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hour">
            <div class="title">Hours</div>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>

  </body>
</html>
